  <body>
    Adding and Removing Elements from Arrays
    <script>
      var weapons = ['sword', 'laser gun', 'stick', 'axe'];
      var lengthOfArr = weapons.length;

      weapons.push('knife', 'laser knife');
      console.log(weapons);
      weapons.pop();
      console.log(weapons);
      weapons.splice(1,2);
      console.log(weapons);
      weapons.splice(0,2,'bomb', 'bow and arrow');
      console.log(weapons);


    </script>
