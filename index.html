<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mobile Game</title>
  </head>
  <body>
    Functions expressions
    <script>
      var fly = function() {
        console.log("You are flying");
      }
      fly();
      var player = {
        x: 10,
        y: 20,
        energy: 100,
        superpower: function() {
          console.log("No superpower");
        }
      };
      player.x = 100;
      // setting up a super power
      player.superpower = fly;

      player.superpower();

    </script>
  </body>
</html>
