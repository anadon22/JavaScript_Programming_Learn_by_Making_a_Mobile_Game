    Functions
    <script>

    function meterConverter(m) {
      var c = m * 100;
      return c;
    }

    var a = 3;
    console.log(meterConverter(a));
    console.log(meterConverter(10));
    console.log(meterConverter(2));
    console.log(meterConverter(4.5));
    </script>
  </body>
