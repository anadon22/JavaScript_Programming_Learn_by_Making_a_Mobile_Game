<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mobile Game</title>
  </head>
  <body>
    Nested functions
    <script>

      function showEverywhere(text) {
        function decorate(a){
          return "###---"+a+"---###";
        }
        text = decorate(text);
        console.log(text);
        alert(text);
      }

      showEverywhere('Hello world!')
    </script>
  </body>
</html>
